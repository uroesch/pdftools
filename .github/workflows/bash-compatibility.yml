name: bash-compatibility

on:
  push:
    branches:
    - workflow/*
  pull_request:
    branches:
    - master
    - main

jobs:
  bash-compatibility:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: bash:${{ matrix.bash }}
    strategy:
      fail-fast: false
      matrix:
        bash:
          - '4.0'
          - '4.1'
          - '4.2'
          - '4.3'
          - '4.4'
          - '5.0'
          - '5.1'
          - '5.2'

    steps:
    - name: Install apk dependencies
      shell: bash
      run: |
        apk add \
          bats \
          curl \
          file \
          git \
          git-lfs \
          grep \
          imagemagick \
          make \
          openjdk11-jre-headless \
          poppler-utils \
          sane-utils \
          tesseract-ocr

    - name: Install pdftk
      shell: bash
      run: >
        curl -sJLO 'https://gitlab.com/pdftk-java/pdftk/-/jobs/812582458/artifacts/raw/build/libs/pdftk-all.jar?inline=false' &&
        mv pdftk-all.jar /usr/lib/ &&
        echo -e "#!/usr/bin/env bash\njava -jar /usr/lib/pdftk-all.jar \"\$@\"" > /usr/bin/pdftk &&
        chmod 755 /usr/bin/pdftk

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: Check bash compatibilty
      shell: bash
      run: make test
