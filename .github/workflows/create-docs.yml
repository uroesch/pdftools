name: create-docs

on:
  push:
    branches:
    - workflow/*
  pull_request:
    branches:
    - master
    - main

jobs:
  create-docs:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-22.04
        - ubuntu-20.04
        - ubuntu-18.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create documents
      shell: bash
      run: sudo make docs
